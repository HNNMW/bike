<div class="gallery-container">
  <div class="bg" [ngClass]="{'faded-background': displayLargeImage}" (click)="closeImage()"></div>
    <div class="center-container">
      <h1 class="title">Gallery</h1>
      <div class="gallery-item" *ngFor="let image of images">
        <img class="gallery-img" src="{{image.url}}" alt="{{image.title}}" (click)="enlargeImage(image.url, image.description, image.title)">
      </div>
    </div>
</div>

<div class="enlarge-image" [ngClass]="{'large-image': displayLargeImage}">
    <img class="largeimg" src="{{enlargedImageUrl}}" alt="{{title}}">
    <div class="image-description" > <strong>{{title}}</strong> <br/> {{desc}} </div>
</div>
