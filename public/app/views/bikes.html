<div class="bike-container">
    <div class="bike-item" *ngFor="let bike of bikes; let isLast = last" [ngClass]="{'no-border': isLast}">
        <div class="bike-details">
            <h2 class="bike-title">{{bike.title}}</h2>
            <span class="bike-description">{{bike.description}}</span>
            <button class="bike-details-button" [routerLink]="['/bike-details', bike.id]">Check this bike out</button>
        </div>
        <div class="image-container" [routerLink]="['/bike-details', bike.id]">
            <img class="bike-img" src="/{{ bike.images[0].url }}" alt="{{bike.title}}">
        </div>
    </div>
</div>
