<div class="bike-item-container">
       <div [ngClass]="{'main-image-container': image.order == 1, 'list-image-container' : image.order > 1}" *ngFor="let image of images | orderBy : ['order']" (click)="changeImage(image.id)">
        <img src="{{image.url}}" [ngClass]="{'main-image': image.order == 1, 'list-image' : image.order > 1}">
       </div>
</div>
